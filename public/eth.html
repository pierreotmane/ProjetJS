    <script type="text/javascript" charset="utf-8" async defer>
    $(function(){
      $.ajax({
        method:'get',
        url:'././api/ETH', //
        dataType:'JSON'
      })
      .done(function(data){
        
        var dataETH = data.data.data;
        var dataName = data.data.name;
        console.log(dataETH);
        var values = [];
        console.log(dataETH.length)
        for(var i =0; i<dataETH.length;i++){
          values.push([dataETH[i].time, dataETH[i].close]);
        }
        console.log(values);

        Highcharts.stockChart('container', {
            rangeSelector: {
                selected: 1
            },

            title: {
                text: dataName
            },

            series: [{
                name: dataName,
                data: values,
                tooltip: {
                valueDecimals: 2
                }
            }]
          });
      })
      .fail(function(){
      });
